<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ToDo</title>
    <!-- define CSS styles -->
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link href="styles/form.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <a href="/" id="title">ToDo</a>
    </header>

    <form class="simple-form" id="add-item-form">
      <input
        type="text"
        class="form-element"
        placeholder="Enter your ToDo item"
        name="item"
        required
      />
      <button type="submit" class="btn">Add</button>
    </form>

    <div id="items">
      <div class="item">
        <div class="item-content">Do Lab 1</div>
        <div class="delete-icon icon"></div>
      </div>
      <div class="item">
        <div class="item-content">Register to Piazza</div>
        <div class="delete-icon icon"></div>
      </div>
    </div>

    <footer>
      <a href="/credits.html">credits</a>
    </footer>
  </body>
</html>
